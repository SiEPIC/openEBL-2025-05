name: Auto-merge PDF-only PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check changed files are only PDFs
        id: check
        run: |
          changed=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          echo "Changed files:"
          echo "$changed"

          if echo "$changed" | grep -Pv '^reports/.*\.pdf$'; then
            echo "Non-PDF files detected. Skipping auto-merge."
            echo "result=fail" >> $GITHUB_OUTPUT
          else
            echo "Only PDF files detected. Safe to merge."
            echo "result=pass" >> $GITHUB_OUTPUT
          fi
      - name: Auto-merge PR
        if: steps.check.outputs.result == 'pass'
        run: |
          gh pr merge ${{ github.event.pull_request.html_url }} --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
